<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DMALL后台管理系统登陆</title>
    <!--引入bootstrap.css-->
    <link href="/lib/rep/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <!--引入字体库-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/fontawesome-free-5.13.0/css/fontawesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--引入自定义css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <!--验证-->
    <script type="text/javascript">
        function validate_input(field) {
            with (field) {
                return !(value == null || value === "");
            }
        }
        function validate_form(thisform) {
            with (thisform) {
                if(validate_input(username)==false){
                    username.focus();
                    return false;
                }
                if(validate_input(password)==false){
                    password.focus();
                    return false
                }
            }
        }
    </script>
</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('/images/bg-login-02.png')">
        <div class="header">
            <span class="login100-form-title p-b-49">网上商城后台信息管理系统</span>
        </div>

        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" th:action="@{/login}" method="post" onsubmit="validate_form(this);encryptToMD5()" id="form1">
                <span class="login100-form-title p-b-49" style="font-size: 30px">登&nbsp;&nbsp;录</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
                    <span class="label-input100">用户名</span>
                    <input class="input100" type="text" name="username" id="name" placeholder="请输入用户名" autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">密&nbsp;&nbsp;码</span>
                    <input class="input100" type="password" name="password" id="pwd" placeholder="请输入密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="text-right p-t-8 p-b-31" style="padding-bottom: 0">
                    <a href="javascript:" id="forget" disabled="disabled">忘记密码？</a>
                </div>

                <div class="flex-col-c p-t-25 error-msg">
                    <span class="txt2"th:text="${errorMsg}"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" style="background-color: lightgreen" id="login">登&nbsp;&nbsp;陆</button>
                    </div>
                </div>

                <div class="flex-col-c p-t-25">
                    <a href="javascript:" class="txt2" id="test-account">体验账号</a>
                </div>
            </form>
        </div>
        <!--版权及备案信息-->
        <div class="footer">
            <span style="line-height: 50px;color: grey">© 2020 Hanson
                <a style="text-decoration: none" href="http://www.beian.miit.gov.cn/">
                    &nbsp;&nbsp;粤ICP备20043119号
                </a>
            </span>
        </div>
    </div>
</div>
<!--引入js库-->
<script type="text/javascript" th:src="@{/lib/rep/jquery-2.1.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/rep/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
<!--登陆业务处理-->
<script th:src="@{js/main.js}"></script>
<script type="text/javascript" th:src="@{js/md5.js}"></script>
<script type="text/javascript" th:src="@{js/login.js}"></script>
</body>
</html>
